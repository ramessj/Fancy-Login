<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Crea tu cuenta</title>
  </head>
  <body>
    <div class="containerr">
      <div class="contIzquierda"></div>
      <div class="contDerecha">
        <div class="textoDer" id="textoDer">
          <h1 class="crearCuentah1">Crear una cuenta</h1>
          <h2 class="crearCuentah2">Es gratis</h2>
        </div>

        <form class="registro" id="registro">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Juan"
            required
          /><br />
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Pérez"
            required
          /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tucorreo@email.com"
            required
          /><br />
          <label for="phone">Teléfono:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="091234567"
            minlength="9"
            maxlength="9"
            required
          /><br />
          <label for="passwd">Contraseña:</label>
          <input
            type="password"
            id="passwd"
            name="passwd"
            maxlength="15"
            required
          />
          <small class="smallPass">Escribe tu contraseña</small>
          <br />
          

          <button type="submit" id="submit" class="botonCrear">
            Empezar a Jugar
          </button>
        </form>

        <div class="loggedIn hidden" id="loggedIn"></div>
      </div>

      <div class="credits">
        Foto de
        <a
          href="https://unsplash.com/@mauro_cenci?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Mauro Cenci</a
        >
        en
        <a
          href="https://unsplash.com/es/t/3d-renders?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Unsplash</a
        >
      </div>

      <div class="footer">
        <p>
          Creado por
          <a href="https://github.com/ramessj" target="_blank"
            >Ramiro Quesada</a
          >
          • Hosteado en
          <a href="https://github.com/ramessj/Game-Signup" target="_blank"
            >GitHub</a
          >
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
