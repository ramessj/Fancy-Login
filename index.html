<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Crea tu cuenta</title>

</head>
<body>

    <div class="container">
        <div class="contIzquierda"></div>
        <div class="contDerecha">
          <a class="crearCuentah1">Crear tu cuenta</a>
            <form class="registro" id="registro">
              
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan" required><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Pérez" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required><br>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="091234567" minlength="9" maxlength="9" required><br>
                <label for="passwd">Contraseña:</label>
                <input type="password" id="passwd" name="passwd" required><br>
                <label for="passwd2">Confirmar contraseña:</label>
                <input type="password" id="passwd2" name="passwd2" required><br>
                
                <button type="submit" class="botonCrear">Empezar a Jugar</button>
              </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
